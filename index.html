<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
  <div class="overlay" id="options-overlay">
    <div class="blessOptions">
      <button type="button" class="close">X</button>
      <p class="copy-right"> Virtually Blessed&#8482;</p>
      <p id="option">Would you like to Virtually Bless items(s) in your cart?</p>
      <button type="button" class="no-bless">No</button>
      <button type="button" class="yes-bless"> Yes</button>
    </div>
  </div>

  <div class="overlay hide-overlay" id="blessing-overlay">
    <div class="blessingItem">
      <button type="button" class="close">X</button>
      <p class="copy-right" id="blessing-cr"> Virtually Blessed&#8482;</p>

      <form>
        <select name="denomination" id="denomination">
          <option value="select">Select Denomination</option>
          <option value="christianity">Christianity</option>
          <option value="juadaism">Judaism</option>
        </select>
        <p id="begin-blessing">Begin Blessing</p>
      </form>
    </div>
  </div>
  <div class="overlay hide-overlay" id="display-blessing">
    <div class="the-blessing">
      <button type="button" class="close">X</button>
      <p class="copy-right"> Virtually Blessed&#8482;</p>
      <div class="blessing-text">
        <marquee></marquee>
      </div>
    </div>
  </div>
  <!-- <script src="marquee.js"></script> -->
  <script>
    'use strict';
    var firstOverlay = document.getElementById("options-overlay");
    var secondOverlay = document.getElementById("blessing-overlay");
    var thirdOverlay = document.getElementById('display-blessing')
    var yes = document.querySelector(".yes-bless");
    var no = document.querySelector(".no-bless");
    var denomination = document.querySelector('#denomination');
    var bless = document.querySelector('#begin-blessing');
    var blessingOption;
    var blessingSpot = document.querySelector('.blessing-text');



    function overlay(overlayToShow){
      if (overlayToShow.classList.contains("hide-overlay")){
        overlayToShow.classList.remove("hide-overlay");
      }
    }

    function loadOverlay(){
      if (window.location.href.includes("index.html")){
        overlay(firstOverlay);
      }
    }


    function marqueeText(){
      var text = document.createTextNode("O Creator and Author of mankind, Giver of spiritual graces and Bestower of eternal salvation: Do Thou, the same Lord, send down Thy Holy Spirit, with a blessing from on high, upon this (name of object), that, fortified by the might of heavenly protection, it may be potent unto bodily salvation and succor aid aid, unto all who shall desire to make use of it, through Jesus Christ our Lord. Amen.")
      var marquee =  document.querySelector("marquee");
      marquee.appendChild(text);

    }
    
    function beginBlessing(){
      blessingOption = denomination.selectedIndex;
      secondOverlay.classList.add("hide-overlay");
      overlay(thirdOverlay);
      marqueeText();
    }


    function yesBless(){
      firstOverlay.classList.add("hide-overlay");
      overlay(secondOverlay);
    }

    function noBless(){
      firstOverlay.classList.add("hide-overlay");
    }

    function overlayListeners(){
      yes.addEventListener("click", yesBless);
      no.addEventListener("click", noBless);
      bless.addEventListener("click", beginBlessing);
      blessingOption = bless
    }

    overlayListeners();
    loadOverlay();
  </script>
</body>
